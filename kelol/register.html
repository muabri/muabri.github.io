<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="dark" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Login | Kelurahan Jatirasa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Perancangan Sistem Informasi Pengelolaan Pelayanan Surat Keterangan Pada Bidang Pemerintahan Kelurahan Jatirasa Berbasis Web" name="description" />
    <meta content="Putri Nurlisa" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/logo.png">      
    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>
    
    <!-- Top Bar Start -->
    <body>
    <div class="container-xxl">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 mx-auto">
                            <div class="card">
                                <div class="card-body pt-0">     
                                    <div class="text-center pt-3">
                                        <a href="#" class="logo logo-admin">
                                            <img src="assets/images/logo.png" height="50" alt="logo" class="auth-logo">
                                        </a>
                                        <h4 class="mt-2 fw-semibold fs-18">Create an account</h4>   
                                        <p class="text-muted fw-medium mb-0">Enter your detail to Create your account today.</p> 
                                    </div>                               
                                    <form class="my-4">            
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="email">email</label>
                                            <input type="text" class="form-control" id="email" name="email" placeholder="Email">                               
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="password">Password</label>                                            
                                            <input type="password" class="form-control" name="password" id="password" placeholder="password">                            
                                        </div>
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="nik">NIK</label>
                                            <input type="text" class="form-control" id="nik" name="nik" placeholder="NIK">                               
                                        </div>
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="nama">Nama</label>
                                            <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Lengkap">                               
                                        </div>
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="no_hp">No HP</label>
                                            <input type="text" class="form-control" id="no_hp" name="no_hp" placeholder="Nomor HP">                               
                                        </div>
            
                                        <div class="form-group mb-0 row">
                                            <div class="col-12">
                                                <div class="d-grid mt-3">
                                                    <button class="btn btn-primary" type="button">Register <i class="fas fa-sign-in-alt ms-1"></i></button>
                                                </div>
                                            </div>
                                        </div>                           
                                    </form>
                                    <div class="text-center  mb-2">
                                        <p class="text-muted">Already have an account ?  <a href="index.html" class="text-primary ms-2">Log in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>                                        
    </div><!-- container -->
    
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    </body>
    <!--end body-->

</html>
