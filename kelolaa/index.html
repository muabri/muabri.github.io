<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="dark" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Login | Kelurahan Jatirasa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Perancangan Sistem Informasi Pengelolaan Pelayanan Surat Keterangan Pada Bidang Pemerintahan Kelurahan Jatirasa Berbasis Web" name="description" />
    <meta content="Putri Nurlisa" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/logo.png">      
    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>
    
    <!-- Top Bar Start -->
    <body>
    <div class="container-xxl">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 mx-auto">
                            <div class="card">
                                <div class="card-body pt-0">     
                                    <div class="text-center pt-3">
                                        <a href="#" class="logo logo-admin">
                                            <img src="assets/images/logo.png" height="50" alt="logo" class="auth-logo">
                                        </a>
                                        <h4 class="mt-2 fw-semibold fs-18">Kelurahan Jatirasa</h4>   
                                    </div>                               
                                    <form class="my-4">            
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Email or Phone">                               
                                        </div>
            
                                        <div class="form-group">
                                            <label class="form-label" for="userpassword">Password</label>                                            
                                            <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password">                            
                                        </div>
            
                                        <div class="form-group mb-0 row">
                                            <div class="col-12">
                                                <div class="d-grid mt-3">
                                                    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#login">Log In <i class="fas fa-sign-in-alt ms-1"></i></button>
                                                </div>
                                            </div>
                                        </div>                           
                                    </form>
                                    <div class="text-center  mb-2">
                                        <p class="text-muted">Don't have an account ?  <a href="register.html" class="text-primary ms-2">Register</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>                                        
    </div><!-- container -->


    <div class="modal fade bd-example-modal-sm" id="login" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title m-0" id="mySmallModalLabel">Pilih Pengguna</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="text-center py-3">
                    <a href="warga/index.html" type="button" class="btn btn-primary btn-sm px-3">Warga</a>                                                 
                    <a href="admin/index.html" type="button" class="btn btn-success btn-sm px-3">Admin</a>                                                 
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    </body>
    <!--end body-->

</html>
